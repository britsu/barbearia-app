<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barbearia – Agendamento Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Barbearia – Agendamento Online</h1>
  </header>

  <main>
    <!-- 1) Seção de Seleção de Serviço na página inicial -->
    <section id="secServicos">
      <h2>Serviços Disponíveis</h2>
      <div id="listaServicosContainer">
        <!-- Cards ou lista de serviços gerados pelo JS -->
      </div>
    </section>

    <hr>

    <!-- 2) Seção de Agendamento (inicialmente escondida) -->
    <section id="secAgendamento" class="hidden">
      <h2>Agendar Serviço</h2>

      <!-- Passo 1: Mostrar serviço selecionado (apenas título) -->
      <div id="passoServicoEscolhido">
        <p>Serviço selecionado: <span id="textoServicoEscolhido"></span></p>
      </div>

      <!-- Passo 2: Escolha da data (calendar popup) -->
      <div id="passoEscolherData">
        <label for="inputData">Selecione a data:</label>
        <input type="date" id="inputData" min="" />
      </div>

      <!-- Passo 3: Profissionais disponíveis (dropdown escondido até data estar preenchida) -->
      <div id="passoEscolherProfissional" class="hidden">
        <label for="selectProfissional">Selecione o profissional:</label>
        <select id="selectProfissional">
          <option value="">-- Selecione um profissional --</option>
        </select>
      </div>

      <!-- Passo 4: Horários disponíveis (buttons escondidos até profissional escolhido) -->
      <div id="passoEscolherHorario" class="hidden">
        <p>Escolha um horário disponível:</p>
        <div id="botoesHorariosContainer">
          <!-- Botões serão criados dinamicamente via JS -->
        </div>
      </div>

      <!-- Passo 5: Resumo do agendamento (escondido até horário escolhido) -->
      <div id="passoResumo" class="hidden">
        <h3>Resumo do Agendamento:</h3>
        <ul>
          <li><strong>Serviço:</strong> <span id="resumoServico"></span></li>
          <li><strong>Data:</strong> <span id="resumoData"></span></li>
          <li><strong>Profissional:</strong> <span id="resumoProfissional"></span></li>
          <li><strong>Horário:</strong> <span id="resumoHorario"></span></li>
        </ul>
      </div>

      <!-- Passo 6: Dados do cliente (nome + telefone + botão Agendar) -->
      <div id="passoDadosCliente" class="hidden">
        <label for="nomeCliente">Nome completo:</label>
        <input type="text" id="nomeCliente" placeholder="Seu nome" />

        <label for="telefoneCliente">Telefone (WhatsApp):</label>
        <input type="tel" id="telefoneCliente" placeholder="63991234567" />

        <button id="btnConfirmarAgendamento" disabled>AGENDAR</button>
      </div>

      <!-- Mensagem de feedback -->
      <div id="msgAgendamento" class="msg"></div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
